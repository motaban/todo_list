<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant To-Do List with Times</title>
  <script type="module" crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script type="module" crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script type="module" crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #6c5ce7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #2d3436;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 400px;
      text-align: center;
      color: white;
    }

    h1 {
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-group input,
    .input-group button {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    .input-group input {
      flex: 1;
      outline: none;
    }

    .input-group button {
      background-color: #6c5ce7;
      color: white;
      cursor: pointer;
    }

    .input-group button:hover {
      background-color: #4b4cd4;
    }

    .task-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .task-item {
      background-color: #6c5ce7;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
    }

    .actions button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .actions button:hover {
      opacity: 0.8;
    }

    .time-input {
      background-color: #4b4cd4;
      color: white;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function App() {
      const [tasks, setTasks] = React.useState([]);
      const [taskInput, setTaskInput] = React.useState("");
      const [timeInput, setTimeInput] = React.useState("");
      const [editingIndex, setEditingIndex] = React.useState(null);

      const handleAddTask = () => {
        if (!taskInput || !timeInput) return;

        if (editingIndex !== null) {
          const updatedTasks = [...tasks];
          updatedTasks[editingIndex] = { name: taskInput, time: timeInput };
          setTasks(updatedTasks);
          setEditingIndex(null);
        } else {
          setTasks([...tasks, { name: taskInput, time: timeInput }]);
        }

        setTaskInput("");
        setTimeInput("");
      };

      const handleEditTask = (index) => {
        setTaskInput(tasks[index].name);
        setTimeInput(tasks[index].time);
        setEditingIndex(index);
      };

      const handleDeleteTask = (index) => {
        const updatedTasks = tasks.filter((_, i) => i !== index);
        setTasks(updatedTasks);
      };

      return (
        <div className="container">
          <h1>Get Things Done!</h1>
          <div className="input-group">
            <input
              type="text"
              placeholder="Task name"
              value={taskInput}
              onChange={(e) => setTaskInput(e.target.value)}
            />
            <input
              type="time"
              placeholder="Time"
              value={timeInput}
              onChange={(e) => setTimeInput(e.target.value)}
              className="time-input"
            />
            <button onClick={handleAddTask}>
              {editingIndex !== null ? "Update Task" : "Add Task"}
            </button>
          </div>
          <ul className="task-list">
            {tasks.map((task, index) => (
              <li key={index} className="task-item">
                <div>
                  <strong>{task.name}</strong>
                  <span> at {task.time}</span>
                </div>
                <div className="actions">
                  <button onClick={() => handleEditTask(index)}>‚úèÔ∏è Edit</button>
                  <button onClick={() => handleDeleteTask(index)}>üóëÔ∏è Delete</button>
                </div>
              </li>
            ))}
          </ul>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
